<div class="login-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg">
          <div class="card-header bg-primary text-white">
            <h3 class="card-title text-center">Inscription</h3>
          </div>
          <div class="card-body p-4">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <!-- Username Field -->
              <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input 
                  type="text" 
                  id="username"
                  formControlName="username" 
                  class="form-control form-control-lg"
                  [ngClass]="{
                    'is-invalid': registerForm.get('username')?.invalid && 
                                (registerForm.get('username')?.dirty || registerForm.get('username')?.touched)
                  }"
                  placeholder="Entrez votre nom d'utilisateur">
                <div *ngIf="registerForm.get('username')?.invalid && 
                           (registerForm.get('username')?.dirty || registerForm.get('username')?.touched)"
                     class="invalid-feedback">
                  <span *ngIf="registerForm.get('username')?.errors?.['required']">
                    Le nom d'utilisateur est requis
                  </span>
                  <span *ngIf="registerForm.get('username')?.errors?.['minlength']">
                    Minimum 3 caractères
                  </span>
                </div>
              </div>

              <!-- Email Field -->
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input 
                  type="email" 
                  id="email"
                  formControlName="email" 
                  class="form-control form-control-lg"
                  [ngClass]="{
                    'is-invalid': registerForm.get('email')?.invalid && 
                                (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)
                  }"
                  placeholder="Entrez votre email">
                <div *ngIf="registerForm.get('email')?.invalid && 
                           (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)"
                     class="invalid-feedback">
                  <span *ngIf="registerForm.get('email')?.errors?.['required']">
                    L'email est requis
                  </span>
                  <span *ngIf="registerForm.get('email')?.errors?.['email']">
                    Format d'email invalide
                  </span>
                </div>
              </div>

              <!-- Password Field -->
              <div class="mb-4">
                <label for="password" class="form-label">Mot de passe</label>
                <input 
                  type="password" 
                  id="password"
                  formControlName="password" 
                  class="form-control form-control-lg"
                  [ngClass]="{
                    'is-invalid': registerForm.get('password')?.invalid && 
                                (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)
                  }"
                  placeholder="Entrez votre mot de passe">
                <div *ngIf="registerForm.get('password')?.invalid && 
                           (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)"
                     class="invalid-feedback">
                  <span *ngIf="registerForm.get('password')?.errors?.['required']">
                    Le mot de passe est requis
                  </span>
                  <span *ngIf="registerForm.get('password')?.errors?.['minlength']">
                    Minimum 6 caractères
                  </span>
                </div>
              </div>

              <!-- Role Field -->
              <div class="mb-3">
                <label for="role" class="form-label">Rôle</label>
                <select 
                  id="role"
                  formControlName="role" 
                  class="form-control form-control-lg"
                  [ngClass]="{
                    'is-invalid': registerForm.get('role')?.invalid && 
                                (registerForm.get('role')?.dirty || registerForm.get('role')?.touched)
                  }">
                  <option value="" disabled selected>Sélectionnez un rôle</option>
                  <option value="ROLE_USER">Utilisateur</option>
                  <option value="ROLE_ADMIN">Administrateur</option>
                  <option value="ROLE_MODERATOR">Modérateur</option>
                </select>
                <div *ngIf="registerForm.get('role')?.invalid && 
                           (registerForm.get('role')?.dirty || registerForm.get('role')?.touched)"
                     class="invalid-feedback">
                  <span *ngIf="registerForm.get('role')?.errors?.['required']">
                    Le rôle est requis
                  </span>
                </div>
              </div>

              <!-- Submit Button -->
           <!-- Remplacez la div avec classe "d-grid gap-2" par : -->
<div class="submit-btn-container">
  <button 
    type="submit" 
    class="btn btn-primary btn-lg"
    [disabled]="registerForm.invalid || isLoading">
    <span *ngIf="!isLoading">
      <i class="fas fa-user-plus me-2"></i>S'inscrire
    </span>
    <span *ngIf="isLoading">
      <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
      Enregistrement...
    </span>
  </button>
</div>

              <!-- Messages d'erreur/succès -->
              <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                <i class="fas fa-exclamation-circle me-2"></i>{{ errorMessage }}
              </div>

              <div *ngIf="isSuccessful" class="alert alert-success mt-3">
                <i class="fas fa-check-circle me-2"></i>
                Inscription réussie! Redirection vers la page de login...
              </div>
            </form>
          </div>
          <div class="card-footer text-center">
            <small class="text-muted">
              Déjà un compte? <a routerLink="/login">Connectez-vous ici</a>
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

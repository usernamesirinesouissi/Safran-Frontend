<div class="app-content content">
  <div class="content-wrapper">
    <div class="content-header row mb-1">
    </div>
    <div class="content-body">
      <div class="row full-height-vh-with-nav">
        <div class="col-12 d-flex align-items-center justify-content-center">
          <div class="col-lg-6 col-10">
            <img class="img-fluid mx-auto d-block pb-3 pt-4 width-65-per"
              src="../../../../../assets/images/logo/logo-dark-lg.png" alt="Modern Search">
            <fieldset class="form-group position-relative">
              <input type="text" class="form-control form-control-xl input-xl" id="iconLeft1"
                placeholder="Explore Modern ...">
              <div class="form-control-position">
                <i class="feather ft-mic font-medium-4"></i>
              </div>
            </fieldset>
            <div class="row py-2">
              <div class="col-12 text-center">
                <a [routerLink]="['/search/searchWebsite']" class="btn btn-primary btn-md mb-1 right_space"><i
                    class="feather ft-search"></i> Modern
                  Search</a>
                <span ngbDropdown class="dropdown">
                  <button ngbDropdownToggle id="btnSearchDrop" type="button" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="true" class="btn btn-warning btn-md dropdown-toggle dropdown-menu-right mb-1"><i
                      class="la la-cog"></i>
                    Advanced search</button>
                  <span ngbDropdownMenu aria-labelledby="btnSearchDrop" class="dropdown-menu mt-1 dropdown-menu-right">
                    <a [routerLink]="['/search/searchWebsite']" class="dropdown-item"><i class="feather ft-globe"></i> Web</a>
                    <a [routerLink]="['/search/searchImages']" class="dropdown-item"><i class="la la-file-image-o"></i>
                      Images</a>
                    <a [routerLink]="['/search/searchVideos']" class="dropdown-item"><i class="feather ft-video"></i>
                      Videos</a>
                    <a [routerLink]="" class="dropdown-item"><i class="la la-map-o"></i> Maps</a>
                    <span class="dropdown-divider block"></span>
                    <a [routerLink]="" class="dropdown-item"><i class="la la-smile-o"></i> I'm Feeling Lucky</a>
                  </span>
                </span>
              </div>
            </div>
            <div class="row py-1">
              <div class="col-12 text-center">
                <a [routerLink]="" class="btn btn-social-icon mr-1 mb-1 btn-outline-facebook"><span
                    class="la la-facebook"></span></a>
                <a [routerLink]="" class="btn btn-social-icon mr-1 mb-1 btn-outline-twitter"><span
                    class="la la-twitter"></span></a>
                <a [routerLink]="" class="btn btn-social-icon mr-1 mb-1 btn-outline-linkedin"><span
                    class="la la-linkedin font-medium-4"></span></a>
                <a [routerLink]="" class="btn btn-social-icon mr-1 mb-1 btn-outline-github"><span
                    class="la la-github font-medium-4"></span></a>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
